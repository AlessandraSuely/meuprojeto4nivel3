<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="input-wrapper">
          <legend>INFORMAÇÕES PESSOAL</legend>

         <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name"/> 
          </div>
          
          <div class="input-wrapper">
            <label for="event-last name">Sobrenome</label>
            <input type="text" id="event-last name"/> 
          </div>
        </div>
  
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span> </label>
            <input type="text" 
            id="event-email"
            required/> 
          </div>
  
            <div class="input-wrapper">
              <label for="event-passwork">Senha <span>(mínimo de 6 caracteres)</span> </label>
              <input type="text" 
              id="event-passwork"
              required
              minlength="6"/> 
            </div>
          
        </div>
      </fieldset>

      <fieldset>
        <div class="input-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor"/> 
          </div>

        </div>
        </fieldset>

      <fieldset>
          <div class="font-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <p><strong>PRIMEIRA MENTORIA</strong></p>

            <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="event-date"/> 
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="text" id="event-begin"/> 
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="text" id="event-end"/> 
            </div>
          </div>
        </fieldset>

          <fieldset>
            
            <div class="col-wrapper">

            <p><strong>SEGUNDA MENTORIA</strong></p>

           <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="event-date"/> 
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="text" id="event-begin"/> 
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="text" id="event-end"/> 
            </div>
          </div>
          </div>
          </fieldset>
          
        </form>
        
        <footer>
         <input class="button" 
         type="submit" 
         form="my-form"
         value="SALVAR">
        </footer>
      </div>

</body>
</html>
